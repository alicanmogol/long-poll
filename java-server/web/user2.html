<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Long Poll</title>

    <style type="text/css">
        #LongPollRequestResult {
        }

        #LongPollContainer {
            width: 200px;
            height: 100px;
            background: #6495ed;
            overflow-y: scroll;
        }
    </style>


    <script type="text/javascript" charset="utf-8" src="./js/jquery-1.7.2.js"></script>
    <script type="text/javascript" charset="utf-8">

    /**
     *
     *  Base64 encode / decode
     *  http://www.webtoolkit.info/
     *
     **/

    var Base64 = {

        // private property
        _keyStr:"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",

        // public method for encoding
        encode:function (input) {
            var output = "";
            var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
            var i = 0;

            input = Base64._utf8_encode(input);

            while (i < input.length) {

                chr1 = input.charCodeAt(i++);
                chr2 = input.charCodeAt(i++);
                chr3 = input.charCodeAt(i++);

                enc1 = chr1 >> 2;
                enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
                enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
                enc4 = chr3 & 63;

                if (isNaN(chr2)) {
                    enc3 = enc4 = 64;
                } else if (isNaN(chr3)) {
                    enc4 = 64;
                }

                output = output +
                        this._keyStr.charAt(enc1) + this._keyStr.charAt(enc2) +
                        this._keyStr.charAt(enc3) + this._keyStr.charAt(enc4);

            }

            return output;
        },

        // public method for decoding
        decode:function (input) {
            var output = "";
            var chr1, chr2, chr3;
            var enc1, enc2, enc3, enc4;
            var i = 0;

            input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");

            while (i < input.length) {

                enc1 = this._keyStr.indexOf(input.charAt(i++));
                enc2 = this._keyStr.indexOf(input.charAt(i++));
                enc3 = this._keyStr.indexOf(input.charAt(i++));
                enc4 = this._keyStr.indexOf(input.charAt(i++));

                chr1 = (enc1 << 2) | (enc2 >> 4);
                chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
                chr3 = ((enc3 & 3) << 6) | enc4;

                output = output + String.fromCharCode(chr1);

                if (enc3 != 64) {
                    output = output + String.fromCharCode(chr2);
                }
                if (enc4 != 64) {
                    output = output + String.fromCharCode(chr3);
                }

            }

            output = Base64._utf8_decode(output);

            return output;

        },

        // private method for UTF-8 encoding
        _utf8_encode:function (string) {
            string = string.replace(/\r\n/g, "\n");
            var utftext = "";

            for (var n = 0; n < string.length; n++) {

                var c = string.charCodeAt(n);

                if (c < 128) {
                    utftext += String.fromCharCode(c);
                }
                else if ((c > 127) && (c < 2048)) {
                    utftext += String.fromCharCode((c >> 6) | 192);
                    utftext += String.fromCharCode((c & 63) | 128);
                }
                else {
                    utftext += String.fromCharCode((c >> 12) | 224);
                    utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                    utftext += String.fromCharCode((c & 63) | 128);
                }

            }

            return utftext;
        },

        // private method for UTF-8 decoding
        _utf8_decode:function (utftext) {
            var string = "";
            var i = 0;
            var c = c1 = c2 = 0;

            while (i < utftext.length) {

                c = utftext.charCodeAt(i);

                if (c < 128) {
                    string += String.fromCharCode(c);
                    i++;
                }
                else if ((c > 191) && (c < 224)) {
                    c2 = utftext.charCodeAt(i + 1);
                    string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                    i += 2;
                }
                else {
                    c2 = utftext.charCodeAt(i + 1);
                    c3 = utftext.charCodeAt(i + 2);
                    string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                    i += 3;
                }

            }

            return string;
        }

    };


    var doLongPoll = function () {
            $.ajax({ url:"http://localhost:8080/long-poll-server/GetMessage?cookie=ACM123&" + (Math.random()),
                success:function (data, textStatus, jqXHR) {
                    var messagesArray = data;
                    if (messagesArray.length > 0) {
                        for (var i = 0; i < messagesArray.length; i++) {
                            var message = messagesArray[i];
                            $("#LongPollContainer").append("<br/>" + message["from"] + ": " + Base64.decode(message["message"]));
                            $('#LongPollContainer').scrollTop($('#LongPollContainer')[0].scrollHeight);
                        }
                    } else {
                        $("#LongPollRequestResult").prepend("<br/>success: jqXHR: " + jqXHR + ", textStatus: " + textStatus + ", data:" + data + " JSON: " + JSON.stringify(data));
                    }
                    setTimeout('doLongPoll()', 1000);
                },
                error:function (jqXHR, textStatus, errorThrown) {
                    $("#LongPollRequestResult").prepend("<br/>error: jqXHR: " + jqXHR + ", textStatus: " + textStatus + ", errorThrown:" + errorThrown);
                    // wait for 5 secs and retry
                },
                dataType:"json"
            })
        };

        var sendMessage = function () {
            var message = $('#messageText').val().trim();
            var cookie = $('#messageCookie').val();
            var toCookie = $('#messageToCookie').val();
            if (message != "") {
                message = Base64.encode(message);
                var messageUrl = "http://localhost:8080/long-poll-server/SendMessage?cookie=" + cookie + "&toCookie=" + toCookie + "&message=" + message + "&" + (Math.random());
                $.ajax({
                    url:messageUrl,
                    success:function (data, textStatus, jqXHR) {
                        $("#LongPollRequestResult").prepend("<br/>message send: " + messageUrl);
                    },
                    error:function (jqXHR, textStatus, errorThrown) {
                        $("#LongPollRequestResult").prepend("<br/>error: jqXHR: " + jqXHR + ", textStatus: " + textStatus + ", errorThrown:" + errorThrown);
                    },
                    dataType:"json"
                })
            }
            $('#messageText').val("");
        };

        $(document).ready(function () {
            $('#messageText').keypress(function (event) {
                if (event.which == 13) {
                    sendMessage();
                }
            });

            $('#messageButton').bind('click', function () {
                sendMessage();
            });

            doLongPoll();
        });

    </script>
</head>
<body>
<label for="messageCookie">username: </label>
<input type="text" id="messageCookie" value="ACM123"/>
<br/>
<label for="messageToCookie">friend: </label>
<input type="text" id="messageToCookie" value="test456"/>

<div id="LongPollContainer"></div>
<div id="LongPollSend">
    <input type="text" id="messageText"/><input type="button" value=">" id="messageButton"/>
</div>
<div id="LongPollRequestResult">result:</div>
</body>
</html>
